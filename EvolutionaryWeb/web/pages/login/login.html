<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Evolutionary Login</title>
        <script src="../../utils/jquery-3.6.0.min.js"></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="../../utils/bootstrap.min.css">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <link href="login.css" rel="stylesheet">
    </head>
    <body class="text-center">

        <main class="form-signin">
            <form id="loginForm" method="GET" action="login">
                <h1 class="h3 mb-3 fw-normal">Please Login</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name here" name="username">
                    <label for="floatingInput">Name</label>
                </div>

                <button class="w-100 btn btn-lg btn-outline-danger button" type="submit">Login</button>
                <div id="error-placeholder" class="alert-danger" role="alert"></div>
                <p class="mt-5 mb-3 text-muted">&copy; Evolutionary</p>
            </form>

            <a href="../../index.html" class="simple-blue-button underline-hover">Go Back</a>
        </main>
    </body>
</html>
