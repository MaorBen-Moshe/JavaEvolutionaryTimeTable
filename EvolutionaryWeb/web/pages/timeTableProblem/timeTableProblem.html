<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem info</title>
    <script src="../../utils/jquery-3.6.0.min.js"></script>
    <script src="../../utils/context-path-helper.js"></script>
    <script src="problem.js"></script>
    <link rel="stylesheet" href="../../utils/bootstrap.min.css">
    <link href="problem.css" type="text/css" rel="stylesheet">
</head>
<body id="background">
<header>
    <div class="header-column">
        <label class="header-label">
            Welcome
        </label>
        <label id="nameLabel" class="username-logged-in cut-text center-vert"></label>
    </div>
    <div class="header-column">
        <label class="simple-blue-button underline-hover" onclick="logout()">
            Logout
        </label>
    </div>
</header>
<main>
    <section class="upload-section">
        <form id="upload-form" action="upload" enctype="multipart/form-data" method="post">
            <div class="left-form-side">
                <input id="file-input" class="hide-input" type="file" accept="text/xml" />
                <label>Upload Problem:</label>
                <label for="file-input" class="button">Choose a file</label>
                <label class="file-path"></label>
            </div>
            <div class="right-form-side">
                <label class="upload-result"></label>
                <input class="button upload-button" disabled type="submit" value="Upload File" name="upload">
            </div>
        </form>
    </section>
    <div class="flex-container">
        <section id="table-container">
            <table class="problems-table">
                <thead>
                <th style="width: 6%">ID</th>
                <th>Uploader</th>
                <th>Problem info</th>
                <th>Rules</th>
                <th>active users</th>
                <th>best fitness</th>
                </thead>
                <tbody class="problems-table-body">
                </tbody>
            </table>
        </section>
        <aside id="side-menu">
            <div class="users-information">
                <label>Online users: </label>
                <label class="users-counter"></label>
                <section id="users-list">
                </section>
            </div>
        </aside>
    </div>
</main>
</body>
</html>
